<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="to_do.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
    <script src="to_do.js"></script>
</head>
<body>
    <div id="main">
        <!--<div class="row">-->
        <div id="head">
            <h1 id="h">To do list </h1><br><br><br>
        </div>
        <!--</div>-->
        <div class="row">
            <div class="box .col-md-4 .col-sm-4"></div>
            <div class="font row">
            <div class=".col-sm-6" style="display: inline"><input id="input" type="text" class="form-control" placeholder="Your Task" style="display: inline" aria-describedby="basic-addon2"></div>
            <div class=".col-sm-3" style="display: inline"><button id="add" class="btn btn-outline-success btn btn-outline-secondary" style="display: inline">Add</button></div>
            <div class=".col-sm-3" style="display: inline"><button id="del" class="btn btn-outline-danger btn btn-outline-secondary" style="display: inline">Clear</button></div>
            </div>
            <div class="box .col-md-4 .col-sm-4"></div>
        </div>
        <br><br><br><br>
        <div class="row">
        <div id="arr">
            <ul id="list">
            </ul>
        </div>
        </div>
    </div>
</body>
</html>
