<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="to_do.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
<div id="main">
    <div id="head">
        <h1 id="h">To do list </h1><br><br><br></div>
        <div id="box" class="input-group">
        <input type="text" id="text" class="form-control" placeholder="Your Task" aria-describedby="basic-addon2">
        <button type="submit" id="add" class="btn btn-outline-success btn btn-outline-secondary" onclick="addtext()">Add</button>
        <button type="reset" id="reset" class="btn btn-outline-danger btn btn-outline-secondary" onclick="formReset()">Clear</button>
        </div>

    <br><br><br><br><div id="arr">
    <ul id="list">

    </ul>

</div>
</div>
</body>
<script>
    function addtext()
    {
        let text = document.getElementById('text');
        let list = document.getElementById('list');
        let todo = text.value;
        list.innerHTML += "<div id='num' class=\"alert alert-warning alert-dismissible fade show\" role=\"alert\"><li>"+todo+"<button type=\"button\" class=\"close\" data-dismiss=\"alert\" aria-label=\"Close\"><span aria-hidden=\"true\">&times;</span></button></div></li>";
        text.value = "";
    }
    function formReset()
    {
        text.value = ""
    }

    text.addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode === 13) {
            document.getElementById("add").click();
        }
    });
</script>
</html>
