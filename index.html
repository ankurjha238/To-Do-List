<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="to_do.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="jquery-3.3.1.js"></script>
    <script src="to_do.js"></script>
</head>
<body>
    <div id="main">
        <div id="head">
            <h1 id="h">To do list </h1><br><br><br>
        </div>
        <div id="box" class="input-group">
            <input id="input" type="text" class="form-control" placeholder="Your Task" aria-describedby="basic-addon2">
            <button id="add" class="btn btn-outline-success btn btn-outline-secondary">Add</button>
            <button id="del" class="btn btn-outline-danger btn btn-outline-secondary">Clear</button>
        </div>
        <br><br><br><br>
        <div id="arr">
            <ul id="list">
            </ul>
        </div>
    </div>
</body>
</html>
